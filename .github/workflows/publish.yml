name: Publish to npm

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build package
        run: npm run build
      
      - name: Publish to npm with Provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        # Note: Uses NPM_TOKEN for authentication with --provenance for build attestation
        # The --provenance flag enables SLSA Level 2 attestation
        # This creates a Provenance section on npm package page showing:
        # - Build environment (GitHub Actions)
        # - Source commit
        # - Build workflow file
        # - Public ledger entry (transparency log)
        # Setup: Create granular access token at https://www.npmjs.com/settings/~/tokens
        # Then add as NPM_TOKEN secret in repository settings
